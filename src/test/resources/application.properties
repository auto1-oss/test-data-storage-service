spring.datasource.url=jdbc:h2:mem:db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

basic.username=user1
basic.password=password

logging.level.root=${LOG_LEVEL:DEBUG}
logging.level.root.org.springframework.web=${LOG_LEVEL:DEBUG}
logging.level.root.org.springframework.security=${LOG_LEVEL:DEBUG}
root.org.springframework.security.oauth2=${LOG_LEVEL:DEBUG}
